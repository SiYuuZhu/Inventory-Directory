{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
</head>
<body class="detail">

    <div class="container pt-5">

        <div class="card mx-auto" style="width: 18rem;">
            <a href="{% url 'home' %}" class="btn btn-outline-info">Back to Home</a>
            <img class="card-img-top" src="{{ AnInventory.photo.url }}" alt="inventory phoro">
            <div class="card-body">
                <p class="card-text m-0">{{ AnInventory.serial_num }}</p>
                <h4 class="card-title">{{ AnInventory.item_name }}</h4>
                <p class="card-text">Quantity | {{ AnInventory.quantity }} in stock</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="tel:{{ AnInventory.vendor_phone }}" rel="noopener" target="_blank">Call Vendor</a></li>
                <li class="list-group-item"><a href="mailto:{{ AnInventory.vendor_email }}" rel="noopener" target="_blank" >Email Vendor</a></li>
            </ul>
            <div class="card-footer">
                <small class="text-muted">Last updated  {{ AnInventory.updated_at.time }}</small>
            </div>
        </div>

    </div>

</body>
</html>
